<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="Images/foodie hamburger logo.svg" alt="Logo">
            </div>

            <div class="hemburger">
                <span class="menu-icon">&#9776;</span>
            </div>

            <nav class="navbar">
                <span class="close-icon">&times;</span>
                <a href="#top-pics">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie">New Foodie Collection</a>
                <a href="#deal">Deal of the Day</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="Images/hero section.png" alt="Image">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>

        <section class="section" id="top-pics">
            <h2>Top Picks</h2>
            <div class="img-container">
                <img src="Images/img1.png" alt="Image">
            </div>
        </section>

        <section class="section" id="whopper">
            <h2>Whopper</h2>
            <div class="img-container">
                <img src="Images/img2.png" alt="Image">
            </div>
        </section>

        <section class="section" id="stunner-menu">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="Images/img3.png" alt="Image">
            </div>
        </section>

        <section class="section" id="new-foodie">
            <h2>New Foodie Collection</h2>
            <div class="img-container">
                <img src="Images/img4.png" alt="Image">
            </div>
        </section>

        <section class="section" id="deal">
            <h2>Deal of the Day</h2>
            <div class="img-container">
                <img src="Images/img5.png" alt="Image">
            </div>
        </section>
    </main>

    <footer>
        <p class="top"><a href="#">Go to Top</a></p>
        <p class="end">Made with  ❤️ by Meet Gondaliya</p>
    </footer>
</body>
</html>
